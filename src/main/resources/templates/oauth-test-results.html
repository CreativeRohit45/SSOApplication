<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>OIDC Test Results</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f8f9fa; margin: 2rem; color: #333; }
        .container { max-width: 800px; margin: 0 auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.07); }
        h1 { color: #0d6efd; border-bottom: 2px solid #0d6efd; padding-bottom: 10px; }
        h2 { color: #17a2b8; }
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th, td { text-align: left; padding: 12px; border: 1px solid #ddd; }
        th { background-color: #f1f1f1; }
        td:first-child { font-weight: 600; color: #555; }
        .error { color: #dc3545; }
        .close-button { background-color: #0d6efd; color: white; border: none; padding: 0.8rem 1.5rem; border-radius: 6px; cursor: pointer; font-size: 1rem; font-weight: 600; margin-top: 2rem; }
    </style>
</head>
<body>
<div class="container">
    <div th:if="${test_status == 'SUCCESS'}">
        <h1>Test Successful!</h1>
        <p>Your application successfully received an OIDC response from the Identity Provider.</p>

        <h2>Attributes Received:</h2>
        <table>
            <thead>
            <tr>
                <th>Attribute Name</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="attr : ${test_attributes}">
                <td th:text="${attr.key}"></td>
                <td th:text="${attr.value}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${test_status == 'FAILURE'}">
        <h1 class="error">Test Failed</h1>
        <p th:text="${test_error}">An unknown error occurred.</p>
    </div>

    <button onclick="window.close()" class="close-button">Close Window</button>
</div>
</body>
</html>
